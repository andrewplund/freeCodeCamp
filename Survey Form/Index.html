<h1 id="title">freeCodeCamp Survey</h1>
<p id="description">Welcome to our statisfation Survey</p>
<form id="survey-form">
  <input id="name" type="text" placeholder="John Doe" required placeholder="John Doe"/>
  <input id="email" type="email" placeholder="abc@email.com" required/>
  <input id="number" type="number" min="0" max="10" placeholder="5"/>
<label id="name-label">Please enter your name</label>
<label id="email-label">Please enter your email</label>
<label id="number-label">Please enter your number</label>
<select id="dropdown">
    <option>"One"</option>
    <option>"Two"</option>
    <input type="radio" name="account-type"     value="1">Business</input>
    <input type="radio" name="account-type" value="2">Personal</input>
<input type="checkbox" name="account-type" value="3">Business</input>
    <input type="checkbox" name="account-type" value="4">Personal</input>
<textarea>Please enter and sumit</textarea>
<button id="submit" type"submit"></button>
</form>
